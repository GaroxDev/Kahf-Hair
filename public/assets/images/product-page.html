<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decode Hair - Tablet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #F2F2F2;
      color: #222;
    }

    .container {
      max-width: 768px;
      margin: 0 auto;
      background: #fff;
      border: 2px solid #ccc;
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }

    header {
      background: #2C2C2C;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
      text-align: center;
      flex: 1;
    }

    .content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 15px;
    }

    /* Left: Hairstyles */
    .hairstyles {
      background: #eee;
      display: flex;
      align-items: center;
      padding: 15px;
      overflow-y: auto;
    }

    .hairstyles h3 {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-size: 18px;
      font-weight: bold;
      margin-right: 15px;
      white-space: nowrap;
    }

    .hairstyle-images {
      display: flex;
      flex-direction: column;
      gap: 15px;
      flex: 1;
      align-items: center;
    }

    .style-card {
      text-align: center;
      width: 100%;
      max-width: 140px;
    }

    .style-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      display: block;
    }

    .style-card p {
      margin: 8px 0 0;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    /* Right: Info */
    .info {
      padding: 20px;
      display: grid;
      grid-template-rows: auto auto 1fr auto;
      gap: 15px;
    }

    /* Face Shape & Hair Type boxes */
    .box {
      padding: 15px;
      font-weight: bold;
      text-align: left;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      background: #D1CA48;
    }

    .hair-type {
      background: #fff;
      border: 1px solid #ccc;
    }

    .text-group-vertical {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .box img {
      width: 80px;
      height: auto;
      border-radius: 5px;
    }

    /* Products Recommendation & product box */
    .product-box {
      background: #3A4D46;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      border-radius: 5px;
      gap: 10px;
    }

    .product-box .products {
      background: #000;
      width: 100%;
      padding: 10px;
      font-weight: bold;
      text-align: center;
      border-radius: 5px 5px 0 0;
      margin: 0;
    }

    .product-box p {
      margin: 0;
      font-weight: bold;
    }

    .product-box img {
      width: 120px;
      height: auto;
      object-fit: contain;
    }

    /* Footer */
    footer {
      display: flex;
      border-top: 2px solid #ccc;
    }

    footer button {
      flex: 1;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .finish {
      background: #D9F148;
    }

    .share {
      background: #D9F148;
      border-left: 2px solid #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <span>‚Üê</span>
      <h1>FADLY /DECODE HAIR</h1>
      <span></span>
    </header>

    <div class="content">
      <!-- Left: Hairstyles -->
      <div class="hairstyles">
        <h3>HAIRSTYLE</h3>
        <div class="hairstyle-images">
          <div class="style-card">
            <img src="./image 10.png" alt="French Crop">
            <p>FRENCH CROP</p>
          </div>
          <div class="style-card">
            <img src="./image 11.png" alt="Taper Fade">
            <p>TAPER FADE</p>
          </div>
          <div class="style-card">
            <img src="./image 12.png" alt="Side Part">
            <p>SIDE PART</p>
          </div>
        </div>
      </div>

      <!-- Right: Info -->
      <div class="info">
        <!-- Face Shape -->
        <div class="box face-shape">
          <div class="text-group-vertical">
            <span>FACE SHAPE:</span>
            <span>OVAL</span>
          </div>
          <img src="./image 9.png" alt="Face Shape">
        </div>

        <!-- Hair Type -->
        <div class="box hair-type">
          <div class="text-group-vertical">
            <span>HAIR TYPE:</span>
            <span>CURLY</span>
          </div>
          <img src="./Curly.png" alt="Hair Type">
        </div>

        <!-- Spacer -->
        <!-- <div></div> -->

        <!-- Product -->
        <div class="product-box">
          <div class="products">PRODUCTS RECOMMENDATION</div>
          <p>KAHF SLEEK CLASSY WATER BASED POMADE</p>
          <img src="./kahf.png" alt="Pomade">
        </div>
      </div>
    </div>

    <footer>
      <button class="finish">FINISH</button>
      <button class="share">SHARE</button>
    </footer>
  </div>
</body>
</html>
