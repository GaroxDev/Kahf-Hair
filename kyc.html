<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Quiz - KYC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/kyc.css">
</head>

<body>
    <div class="main-container">
        <div class="left-border"></div>
        <div class="right-border"></div>

        <div class="top-border"></div>

        <div class="header-box">
            <div class="header-text">TAKE THE QUIZ TO REVEAL YOUR BEST HAIRSTYLE</div>
        </div>

        <div class="progress-wrapper">
            <div class="progress-bar-bg">
                <div class="progress-bar-fill">
                    <div class="progress-arrow"></div>
                </div>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="question">APA TIPE RAMBUT MU?</div>

            <div class="options">
                <div class="option">
                    <div class="option-image">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=400&fit=crop&crop=top"
                            alt="Hair type 1">
                    </div>
                    <div class="option-label">STRAIGHT</div>
                </div>
                <div class="option">
                    <div class="option-image">
                        <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=400&h=400&fit=crop&crop=top"
                            alt="Hair type 2">
                    </div>
                    <div class="option-label">STRAIGHT</div>
                </div>
                <div class="option">
                    <div class="option-image">
                        <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=400&h=400&fit=crop&crop=top"
                            alt="Hair type 3">
                    </div>
                    <div class="option-label">STRAIGHT</div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-back">BACK</button>
            <button class="btn btn-next">NEXT</button>
        </div>

        <div class="logo-section"></div>
    </div>

    <div class="logo-section">
        <img src="public/assets/images/logo.png" alt="Kahf Decode Logo">
    </div>
    <script src="src/js/kyc.js"></script>
</body>
</html>
