<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HairFastGAN Local Test</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e8f0fe;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #1a73e8;
      margin-bottom: 20px;
    }

    .input-container {
      background: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 380px;
      transition: all 0.3s ease;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #1a73e8;
    }

    input[type="file"], input[type="color"] {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #1a73e8;
      transition: border-color 0.2s ease;
      cursor: pointer;
    }

    input[type="file"]:focus, input[type="color"]:focus {
      outline: none;
      border-color: #0b49c6;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0b49c6;
      transform: translateY(-2px);
    }

    .result-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      width: 100%;
      max-width: 1000px;
    }

    .image-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #ffffff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .image-box:hover {
      transform: translateY(-5px);
    }

    .image-box img {
      max-width: 250px;
      max-height: 250px;
      border-radius: 12px;
      margin-bottom: 8px;
      object-fit: cover;
      border: 2px solid #1a73e8;
    }

    .image-box span {
      font-weight: bold;
      color: #1a73e8;
    }

    @media(max-width: 850px){
      .result-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h2>HairFastGAN Local Test</h2>

  <div class="input-container">
    <div>
      <label for="sourceImage">Source Image:</label>
      <input type="file" id="sourceImage" accept="image/*" onchange="previewSelected('sourceImage', 'previewSource')">
    </div>

    <div>
      <label for="hairRef">Hair Reference:</label>
      <input type="file" id="hairRef" accept="image/*" onchange="previewSelected('hairRef', 'previewRef')">
    </div>

    <div>
      <label for="hairColor">Hair Color:</label>
      <input type="color" id="hairColor" value="#1a73e8">
    </div>

    <button onclick="uploadImages()">Generate</button>
  </div>

  <div class="result-container" id="results" style="display:none;">
    <div class="image-box">
      <img id="previewSource" src="" alt="Source Image">
      <span>Source</span>
    </div>

    <div class="image-box">
      <img id="previewRef" src="" alt="Hair Reference">
      <span>Hair Reference</span>
    </div>

    <div class="image-box">
      <img id="outputImage" src="" alt="Generated Result">
      <span>Result</span>
    </div>
  </div>

  <script>
    function previewSelected(inputId, imgId) {
      const file = document.getElementById(inputId).files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      const imgElement = document.getElementById(imgId);
      imgElement.src = url;
      document.getElementById('results').style.display = 'flex';
    }

    async function uploadImages() {
      const sourceFile = document.getElementById('sourceImage').files[0];
      const refFile = document.getElementById('hairRef').files[0];
      const color = document.getElementById('hairColor').value;

      if (!sourceFile || !refFile) return alert('Please select both source and hair reference images!');

      const formData = new FormData();
      formData.append('source', sourceFile);
      formData.append('reference', refFile);
      formData.append('color', color);

      try {
        const response = await fetch('http://127.0.0.1:8000/generate', { // adjust your endpoint
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const text = await response.text();
          return alert('Error generating image: ' + text);
        }

        const blob = await response.blob();
        const resultUrl = URL.createObjectURL(blob);
        document.getElementById('outputImage').src = resultUrl;
        document.getElementById('results').style.display = 'flex';
      } catch (err) {
        console.error(err);
        alert('Failed to connect to backend. Make sure Uvicorn is running.');
      }
    }
  </script>
</body>
</html>
