<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Quiz - Transportasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/kyc-2.css">
</head>

<body>
    <div class="main-container">
        <div class="top-border"></div>

        <div class="header-box">
            <div class="header-text">TAKE THE QUIZ TO REVEAL YOUR BEST HAIRSTYLE</div>
        </div>

        <div class="progress-wrapper">
            <div class="progress-bar-bg">
                <div class="progress-bar-fill">
                    <div class="progress-arrow"></div>
                </div>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="question">APA TIPE TRANSPORTASI YANG KAMU GUNAKAN SEHARI-HARI?</div>

            <div class="options">
                <div class="option">MOTOR</div>
                <div class="option">MOBIL</div>
                <div class="option">BUS</div>
                <div class="option">KERETA</div>
            </div>
        </div>

        <div class="buttons">
            <a href="kyc.html" style="text-decoration: none;">
                <button class="btn btn-back">BACK</button>
            </a>
            <a href="kyc-3.html" style="text-decoration: none;">
                <button class="btn btn-next">NEXT</button>
            </a>
        </div>
    </div>

    <div class="logo-section">
        <img src="public/assets/images/logo.png" alt="Kahf Decode Logo">
    </div>

    <script src="src/js/kyc-2.js"></script>

</html>
