<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Scan - Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('public/assets/images/background-2.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logo (Tidak Berubah) */
        .logo-section {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .logo-section img {
            height: 50px;
            width: auto;
        }

        .logo-section .supported-by {
            font-size: 9px;
            color: #3a3a3a;
            letter-spacing: 1px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-section .shopee {
            display: inline-flex;
            align-items: center;
            background: white;
            padding: 2px 7px;
            border-radius: 2px;
            margin-left: 3px;
        }

        .logo-section .shopee-icon {
            width: 11px;
            height: 11px;
            background: #ee4d2d;
            margin-right: 3px;
            border-radius: 1px;
        }

        .logo-section .shopee-text {
            color: #ee4d2d;
            font-weight: bold;
            font-size: 9px;
        }


        /* === KARTU HASIL (PERHATIKAN CSS INI) === */

        .result-card {
            position: relative;
            /* Kunci #1: Ini adalah 'rumah' untuk elemen absolut */
            width: 100%;
        }

        .card-background {
            /* Kunci #2: Gambar ini HARUS dimuat. 
               Pastikan path 'src' di HTML benar! 
               Ini yang memberi tinggi pada .result-card
            */
            width: 100%;
            height: auto;
            display: block;
            /* Menambahkan border tipis jika gambar gagal dimuat */
            border: 1px solid #eee;
        }

        /* Konten "OVAL SHAPE" */
        .face-shape-content {
            position: absolute;
            /* PENYESUAIAN POSISI: Sedikit ke bawah agar pas di bawah label 'FACE SHAPE' */
            top: 14%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            text-align: center;
        }

        .face-shape-value {
            font-size: 40px;
            font-weight: bold;
            color: #2a2a2a;
            letter-spacing: 2px;
            filter: blur(0.5px);
            margin-bottom: 15px;
        }

        .face-shape-description {
            font-size: 11px;
            color: #5a5a5a;
            line-height: 1.5;
            padding: 0 10px;
        }

        /* Konten Gambar Wajah */
        .hair-scan-content {
            position: absolute;
            /* PENYESUAIAN POSISI: Sedikit ke bawah agar pas di bawah label 'HAIR SCAN RESULT' */
            top: 41%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
        }

        .scan-image-container {
            position: relative;
            width: 190px;
            height: 190px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid white;
            box-shadow: 0 0 0 1px #ccc;
        }

        .scan-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .face-outline {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 195px;
            border: 3px solid #c8ff00;
            border-radius: 50%;
        }

        /* Tombol */
        .btn-hair-analysis {
            position: absolute;
            /* PENYESUAIAN POSISI: Sedikit ke atas dari bawah */
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            background: #c8ff00;
            border: none;
            padding: 15px;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 2px;
            border-radius: 8px;
            cursor: pointer;
            color: #1a1a1a;
            transition: all 0.2s ease;
        }

        .btn-hair-analysis:hover {
            background: #d6ff00;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="logo-section">
            <img src="public/assets/images/logo.png" alt="Kahf Decode Logo">
            <div class="supported-by">
                SUPPORTED BY
                <span class="shopee">
                    <span class="shopee-icon"></span>
                    <span class="shopee-text">Shopee</span>
                </span>
            </div>
        </div>

        <div class="result-card">

            <img src="public/assets/images/scan-2.png" class="card-background" alt="Card background">

            <div class="face-shape-content">
                <div class="face-shape-value">OVAL SHAPE</div>
                <div class="face-shape-description">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore
                    et dolore magna aliqua.
                </div>
            </div>

            <div class="hair-scan-content">
                <div class="scan-image-container">
                    <img src="public/assets/images/face.jpg" alt="Scanned Face">
                    <div class="face-outline"></div>
                </div>
            </div>

            <button class="btn-hair-analysis">SEE HAIR ANALYSIS <span style="margin-left: 5px;">&#10140;</span></button>

        </div>
    </div>

    <script>
        document.querySelector('.btn-hair-analysis').addEventListener('click', function () {
            window.location.href = 'halaman_analisis_rambut.html';
        });
    </script>
</body>

</html>
