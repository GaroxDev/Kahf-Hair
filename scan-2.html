<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kahf Decode - Face Shape Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-image: url('./public/assets/images/background2.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            min-width: 100vw;
            overflow-x: hidden;
        }

        /* iPad Mini specific container */
        .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            z-index: 2;
        }

        .main-container {
            position: relative;
            width: 100vw;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 40px 10px 10px 10px;
            overflow: visible;
        }
        /* Card container - iPad Mini optimized */
        .result-card {
            position: relative;
            width: 100%;
            max-width: 420px;
            background: #CCCCCC;
            border: 2px solid #FFFFFF;
            border-radius: 32px 32px 0px 0px;
            overflow: hidden;
            z-index: 1;
            display: flex;
            flex-direction: column;
            margin-top: 100px;
        }



        .logo-container img {
            width: 100%;
            height: auto;
            opacity: 0.9;
        }

        /* Glass morphism header */
        .glass-header {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: inset 0px -11px 70px rgba(255, 255, 255, 0.23);
            backdrop-filter: blur(27.6px);
            -webkit-backdrop-filter: blur(27.6px);
            border-radius: 24px 24px 0px 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 35px 25px 20px;
            flex-shrink: 0;
        }

        .badge-label {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 6px 20px;
            background: #FFFFFF;
            backdrop-filter: blur(42.58px);
            -webkit-backdrop-filter: blur(42.58px);
            border-radius: 0px 0px 24px 24px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 18px;
            line-height: 120%;
            letter-spacing: 0.06em;
            color: #111111;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
        }

        .shape-title {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 44px;
            line-height: 0.7;
            letter-spacing: -0.12em;
            text-transform: uppercase;
            color: #000000;
            margin-bottom: 10px;
            text-align: center;
        }

        .shape-description {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 14px;
            line-height: 18px;
            color: #333333;
            text-align: center;
            max-width: 580px;
            padding: 0 15px;
        }

        /* Image container */
        .scan-result-container {
            position: relative;
            padding: 25px 20px 20px;
            background: #CCCCCC;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 0;
        }

        .scan-badge {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 6px 20px;
            background: #FFFFFF;
            backdrop-filter: blur(42.58px);
            -webkit-backdrop-filter: blur(42.58px);
            border-radius: 0px 0px 24px 24px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 18px;
            line-height: 120%;
            letter-spacing: 0.06em;
            color: #111111;
            z-index: 2;
            white-space: nowrap;
        }

        .image-frame {
            width: 320px;
            height: 320px;
            max-width: 90%;
            margin: 35px auto 0;
            background: rgba(255, 255, 255, 0.3);
            border: 4px solid #FFFFFF;
            position: relative;
            flex-shrink: 0;
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Corner decorations */
        .corner {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FFFFFF;
        }

        .corner-tl {
            top: 4px;
            left: 4px;
        }

        .corner-tr {
            top: 4px;
            right: 4px;
        }

        .corner-bl {
            bottom: 4px;
            left: 4px;
        }

        .corner-br {
            bottom: 4px;
            right: 4px;
        }

        /* CTA Section */
        .cta-section {
            background: #EAEAEA;
            padding: 16px 20px;
            border-radius: 0;
            flex-shrink: 0;
        }

        .cta-button {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 14px 20px;
            gap: 16px;
            background: #C3F232;
            box-shadow: 0px 4px 8px rgba(43, 43, 43, 0.08);
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            height: 60px;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0px 6px 12px rgba(43, 43, 43, 0.12);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        .cta-button span {
            font-family: 'Space Mono', monospace;
            font-weight: 400;
            font-size: 18px;
            line-height: 140%;
            letter-spacing: 0.01em;
            text-transform: uppercase;
            color: #111111;
        }

        .arrow-icon {
            width: 24px;
            height: 24px;
            transform: rotate(90deg);
            flex-shrink: 0;
        }

        /* iPad Mini Portrait - 768x1024 */
        @media (max-width: 768px) and (orientation: portrait) {
            .result-card {
                max-height: calc(100vh - 30px);
            }

            .shape-title {
                font-size: 40px;
            }

            .shape-description {
                font-size: 13px;
                line-height: 17px;
            }

            .image-frame {
                width: 280px;
                height: 280px;
            }
        }

        /* Smaller mobile devices */
        @media (max-width: 576px) {
            .logo-container {
                width: 140px;
                top: -45px;
            }

            .shape-title {
                font-size: 36px;
            }

            .shape-description {
                font-size: 12px;
                line-height: 16px;
            }

            .badge-label,
            .scan-badge {
                font-size: 14px;
                padding: 5px 16px;
            }

            .image-frame {
                width: 240px;
                height: 240px;
            }

            .cta-button span {
                font-size: 16px;
            }

            .arrow-icon {
                width: 20px;
                height: 20px;
            }

            .cta-button {
                height: 50px;
            }
        }

        /* iPad Mini Landscape - 1024x768 */
        @media (min-width: 769px) and (max-width: 1024px) and (orientation: landscape) {
            .result-card {
                max-height: calc(100vh - 40px);
            }

            .glass-header {
                padding: 30px 20px 15px;
            }

            .shape-title {
                font-size: 38px;
            }

            .shape-description {
                font-size: 13px;
                line-height: 17px;
            }

            .image-frame {
                width: 260px;
                height: 260px;
                margin: 25px auto 0;
            }

            .scan-result-container {
                padding: 20px 20px 15px;
            }
        }
    </style>
</head>

<body>
    <img src="./public/assets/images/logo.png" alt="Kahf Logo" class="logo">
    <!-- Main Container -->
    <div class="main-container">
        <div class="result-card">

            <!-- Glass Header with Face Shape -->
            <div class="glass-header">
                <div class="badge-label">FACE SHAPE</div>
                <h1 class="shape-title">OVAL SHAPE</h1>
                <p class="shape-description">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </p>
            </div>

            <!-- Scan Result Section -->
            <div class="scan-result-container">
                <div class="scan-badge">HAIR SCAN RESULT</div>

                <div class="image-frame">
                    <img src="public/assets/images/scan-photo.jpg" alt="Hair Scan Result">
                    <div class="corner corner-tl"></div>
                    <div class="corner corner-tr"></div>
                    <div class="corner corner-bl"></div>
                    <div class="corner corner-br"></div>
                </div>
            </div>

            <!-- CTA Section -->
            <div class="cta-section">
                <button class="cta-button">
                    <span>SEE HAIR ANALYSIS</span>
                    <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="#111111" stroke-width="2" />
                        <path d="M12 8L16 12L12 16M16 12H8" stroke="#111111" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
